<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- txt_file_name Column -->
    <!-- <ng-container matColumnDef="txt_file_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > txt_file_name </th>
      <td mat-cell *matCellDef="let element"> {{element.txt_file_name}} </td>
    </ng-container> -->

    <ng-container *ngFor="let column of keyWordsTfCol" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <ng-container *ngIf="column !== 'txt_file_name'">
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>
      <ng-container *ngIf="column === 'txt_file_name'">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
          <mat-button-toggle mat-cell *matCellDef="let element" (change)="checkTetFile(element.txt_file_name)">
            {{element.txt_file_name}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </ng-container>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="keyWordsTfCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: keyWordsTfCol;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
