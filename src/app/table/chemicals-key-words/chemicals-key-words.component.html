    <!--　參考 https://github.com/angular/material2/issues/5927　　　https://stackoverflow.com/questions/51035108/how-to-use-colspan-and-ngfor-in-angular-material-6-table -->
    <!-- Generic column definition -->

    <ng-container *ngFor="let column of chemicalsKeyWordsCountsCol" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnName[column] }}</th>
      <ng-container *ngIf="column !== 'txt_file_name'">
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>
      <ng-container *ngIf="column === 'txt_file_name'">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
          <mat-button-toggle mat-cell *matCellDef="let element" (change)="checkTetFile(element.txt_file_name)">
            {{element.txt_file_name}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </ng-container>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="chemicalsKeyWordsCountsCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: chemicalsKeyWordsCountsCol;"></tr>
  </table>
