<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let column of accidentCharacteristicsKeyWordsCol" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnName[column] }}</th>
      <ng-container *ngIf="column !== 'txt_file_name'">
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>
      <ng-container *ngIf="column === 'txt_file_name'">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
          <mat-button-toggle mat-cell *matCellDef="let element" (change)="checkTetFile(element.txt_file_name)">
            {{element.txt_file_name}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="accidentCharacteristicsKeyWordsCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: accidentCharacteristicsKeyWordsCol;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
